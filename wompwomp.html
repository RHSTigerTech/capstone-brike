<div class="container text-center">
    <div class="form-wrapper">
        <h2 class="form-heading">Contact Us</h2>
        <form class="contact-form">
            <input type="text" autocomplete="off" placeholder="Name" class="contact-form-input">
            <input type="email" autocomplete="off" placeholder="Email" class="contact-form-input">
            <input type="text" autocomplete="off" placeholder="Subject" class="contact-form-input">
            <textarea class="contact-form-input contact-form-textarea" placeholder="Message"></textarea>
            <input type="submit">
        </form>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <h4>Contact Us</h4>
            <label for="exampleFormControlInput1" class="form-label">Michael Scalisi, CEO</label>
            <label for="exampleFormControlInput1" class="form-label">Bradley Hintze, Top Contributor</label>
            <label for="exampleFormControlInput1" class="form-label">supertek2021@gmail.com</label>
            <label for="exampleFormControlInput1" class="form-label">Message</label>
        </div>
        <div class="col-sm-1"></div>
        <div class="col">
            <form method="post" action="mailto:supertek2021@gmail.com">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Bob Smith">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="BobSmith@example.com">
                <label for="exampleFormControlInput1" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="91-bob-smith">
                <label for="exampleFormControlInput1" class="form-label">Message</label>
                <textarea name="message" class="form-control" aria-label="With textarea"></textarea>
                <input type="submit">
            </form>
        </div>
    </div>
</div>
